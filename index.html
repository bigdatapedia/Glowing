<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Swiftech Careers Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="signup-form">
      <div class="text">Please Register for career oppotunity...</div>
      <form>
        <div class="field">
          <div class="fas fa-address-book"></div>
          <input type="text" placeholder="Enter Your Name">
        </div>
        <div class="field">
          <div class="fas fa-envelope"></div>
          <input type="text" placeholder="Email">
        </div>
		<div class="field">
          <div class="fas fa-mobile"></div>
          <input type="text" placeholder="Mobile">
        </div>
		<div class="field">
          <div class="fas fa-city"></div>
          <input type="text" placeholder="City">
        </div>
		<div class="field">
          <div class="fas fa-university"></div>
          <input type="text" placeholder="Highest Education">
        </div>
		
		<div class="field">
		<input type="file" name="fileToUpload" placeholder="Upload Resume" id="fileToUpload">
		</div>
        <button>Register Here</button>
        <div class="link">
          Already a member?
          <a href="#">Login now</a>
        </div>
      </form>
    </div>

  </body>
</html>
